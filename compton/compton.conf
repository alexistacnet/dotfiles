# Shadow
shadow = true;			# Enabled client-side shadows on windows.
no-dock-shadow = true;		# Avoid drawing shadows on dock/panel windows.
no-dnd-shadow = true;		# Don't draw shadows on DND windows.
clear-shadow = true;		# Zero the part of the shadow's mask behind the window (experimental).
shadow-radius = 10;		# The blur radius for shadows. (default 12)
shadow-offset-x = -15;		# The left offset for shadows. (default -15)
shadow-offset-y = -15;		# The top offset for shadows. (default -15)
shadow-opacity = 0.8;
shadow-exclude = [ "name = 'Polybar tray window'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'" ];

fading = true;
fade-delta = 3;
fade-in-step = 0.03;
fade-out-step = 0.03;

backend               = "xrender"
glx-swap-method       = "buffer-age"
glx-no-rebind-pixmap  = true
glx-no-stencil        = true
paint-no-overlay      = true
unredir-if-possible   = false
xrender-sync-fence    = true

detect-transient = true;
detect-client-leader = true;
shadow-ignore-shaped = true;
detect-rounded-corners = true;
